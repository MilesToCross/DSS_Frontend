<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Support System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-black" style="height: 120px; width: 100%;">
        <div class="container-fluid">
            <a class="navbar-brand text-info fs-1 fw-bold" href="#">DSS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item ">
                        <a class="nav-link  text-light fs-5" aria-current="page" href="/home.html">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active text-light fs-5" href="#">Prediction</a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <main class="row row-col-1 row-col-sm-2 row-col-md-3 g-3" style="display: flex; padding-top: 20px;  justify-content: center;">
        <div class="card" style="width: 18rem; margin-right: 10px; cursor: pointer; padding-top: 8px;" >
            <img src="/images/download.jpg" class="card-img-top" alt="no image" id="heart">
            <div class="card-body" style="display: flex; justify-content: center;">
              <p class="card-text fw-bold">Heart Disease Predictor</p>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin-right: 10px; cursor: pointer; padding-top: 8px;">
            <img src="/images/d.jpg" class="card-img-top" alt="no image">
            <div class="card-body" style="display: flex; justify-content: center;">
              <p class="card-text fw-bold">Diabetes Predictor(Females)</p>
            </div>
        </div>
        <div class="card" style="width: 18rem; margin-right: 0px; cursor: pointer; padding-top: 8px;">
            <img src="/images/par.jpg" class="card-img-top" alt="no image">
            <div class="card-body" style="display: flex; justify-content: center;">
              <p class="card-text fw-bold">Parkinsons Disease Predictor</p>
            </div>
        </div>
    </main>


    <script>
        document.getElementById('heart').addEventListener('click',function(){
            window.location.href ='https://dss-ai.onrender.com'
        })
    </script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
